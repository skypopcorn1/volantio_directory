{% extends 'base.html' %}

{% block content %}
<main>
<h1>Welcome to Volantio</h1>
	{% for person in people %}
	<section>
		<a href="{% url 'team_member_detail' person.slug%}"> <img src=" {{ person.image}} "/></a>	
		<h2> {{ person.name }} </h2>
		<p class="person-title"> {{ person.title }} </p>
		<p class="person-email"> {{ person.email }} </p>		
		<p class="person-phone"> {{ person.phone }} </p>	
	</section>
	{% endfor %}
</main>
{% endblock %}
